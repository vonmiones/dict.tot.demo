<script>
    $("#chkVaccinated").change(function() {
        $(this).val($(this).prop('checked'));
    });
    $(document).ready(function () {
        function getDiseaseList() { 
            $.ajax({
                url: "api.php?method=get&action=diseaseslist",
                success: function (d) {
                    console.log(d);
                    $(d.data).each(function (i, d) { 
                        let o = $("<option>");
                        $(o).val(d.name);
                        $(o).text(d.name);
                        $(o).appendTo("#selectDiseases");
                    });
                }
            });
         }
         getDiseaseList();
    });
</script>
